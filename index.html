<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPPING LIST</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Shopping for The party</h1>
            <p class="lead">Have you got to shop for the big party and you don't wanna forget? Make yourself 
            shopping list    
            </p>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-md-2">
                <form id="details_form">
                    <div class="form_group">
                        <label for="name">name</label>
                        <input required minilength="3" type="text" class="form control" id="name"
                        placeholder="Name of the food or drink">
                    </div>
                    <div class="form_group">
                        <label for="quantity">quantity </label>
                        <input required minilength="3" type="text" class="form control" id="quantity"
                        placeholder="quantity do you want?">
                    </div>
                    <div class="form_group">
                        <label for="photo">Photo </label>
                        <input required minilength= "2" type="text" class="form control" id="photo"
                        placeholder="the url of the photo">
                    </div>
                    <div class="form_group">
                        <label for="Description">Description</label>
                        <input required minilength= "2" type="text" class="form control" id="description"
                        placeholder="describe how you want it?">
                    </div>
                    <button type="Submit" class="btn btn-primary submit-btn">Add to list</button>

                    <div class="col-md-9">
                        <h3 id="title">Any Other information</h3>
                        <div id="shopping_container">

                        </div>
                    </div>
            </div>
        </div>
   <script src="script.js"></script>
</body>
</html>
